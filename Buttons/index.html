<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    
    <!-- Button styles -->
    <div class="container">
        <br>
        <!-- basic styles -->
        <button class="btn btn-default">Button</button>
        <button class="btn btn-danger">Button</button>
        <button class="btn btn-info">Button</button>
        <button class="btn btn-light">Button</button>
        <button class="btn btn-outline-danger">Button</button>
        <button class="btn btn-outline-warning">Button</button>
        <button class="btn btn-link">Button</button>
    </div>

    <br>
    <div class="container">

        <a href="#" class="btn btn-warning">Link Button</a>
        <input type="submit" class="btn btn-success" value="Submit Button">
    </div>
    <br>
    <!-- Button size -->
    <button class="btn btn-primary btn-lg">Button</button>
    <button class="btn btn-warning btn-md">Button</button>
    <button class="btn btn-dark text-white btn-sm">Button</button>
    <!-- <button class="btn btn-success btn-xs">Button</button> -->

    <!-- Block level buttons -->
    <!-- It takes the entire width -->
    <br>
    <br>
    <div class="container">
        <button class="btn btn-block btn-danger btn-lg">Button 1</button>
        <button class="btn btn-block btn-primary">Button 2</button>
        <button class="btn btn-block btn-warning btn-sm">Button 3</button>
    </div>
<br><br>
    <!-- active disabled -->
    <div class="container">
        <button class="btn btn-primary active">Button</button>
        <button class="btn btn-primary disabled">Button</button>
    </div>

    <br><br>
    <!-- Button group -->
    <div class="container">
        <!-- large buttons -->
    <div class="btn-group btn-group- ">
        <button class="btn btn-primary">Button1</button>
        <button class="btn btn-primary">Button2</button>
        <button class="btn btn-primary">Button3</button>
    </div>
    <br><br>
            <!-- small buttons -->
    <div class="btn-group btn-group-sm">
        <button class="btn btn-info">Button1</button>
        <button class="btn btn-info">Button2</button>
        <button class="btn btn-info">Button3</button>
    </div>
    </div>
    <br><br>
    <!--Justified Button group-->
    <div class="btn-group d-flex" role="group" aria-label="Justified button group">
        <button type="button" class="btn btn-primary">Button 1</button>
        <button type="button" class="btn btn-primary">Button 2</button>
        <button type="button" class="btn btn-primary">Button 3</button>
        <button type="button" class="btn btn-primary">Button 4</button>
        <button type="button" class="btn btn-primary">Button 5</button>
        <button type="button" class="btn btn-primary">Button 6</button>
      </div>
      <br><br>
      
</body>
</html>
