<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bootstrap 4 Carousel</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .carousel-inner > .carousel-item > img{
        width: 80%;
        margin: auto;
    }
    .carousel{
        background-color:silver;
    }
    .container-fluid{
        padding: 0;
        
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://www.theriseinsight.com/wp-content/uploads/2023/01/1200px-Bugatti_Chiron_36559710091-768x512.jpg" alt="" class="d-block" height="500px">
          <div class="carousel-caption">
            <h2>Bugatti Chiron</h2>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://www.theriseinsight.com/wp-content/uploads/2023/01/Lamborghini_Aventador_LP700-4_Orange-768x394.jpg" alt="" class="d-block" height="500px">
          <div class="carousel-caption">
            <h2>Lamborghini Aventador</h2>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://www.theriseinsight.com/wp-content/uploads/2023/01/2017_Ferrari_488_GTB_Automatic_3.9-768x348.jpg" alt="" class="d-block" height="500px">
          <div class="carousel-caption">
            <h2>Ferrari 488 Pista</h2>
            <p>Lorem ipsum dolor sit amet.</p>
          </div>
        </div>
      </div>
      
      <!-- Next and Previous Buttons -->
      <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
